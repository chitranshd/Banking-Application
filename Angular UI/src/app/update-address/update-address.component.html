<div class="jumbotron">
  <div class="container">
  <div class="col-md-6 offset-md-3">
  <form [formGroup]="addressForm" (ngSubmit)="update()">

  <div class="form-group">
  <label class="asterisk">Enter Your Old Address</label>
  <input type="text" formControlName="oldaddress" class="form-control" [ngClass]="{'is-invalid':submitted && f.oldaddress.errors}">
  <div *ngIf="submitted && f.oldaddress.errors" class="invalid-feedback">
  <div *ngIf="submitted && f.oldaddress.errors.required">This is a required field</div>
  </div>
  </div>
  
  <div class="form-group">
    <label class="asterisk">Enter Your New Address</label>
    <input type="text" formControlName="newaddress" class="form-control" [ngClass]="{'is-invalid':submitted && f.newaddress.errors}">
    <div *ngIf="submitted && f.newaddress.errors" class="invalid-feedback">
    <div *ngIf="submitted && f.newaddress.errors.required">This is a required field</div>
    </div>
  </div>
  
  <div class="form-group">  
  <button class="btn btn-primary" value="Submit" (click)="update()">Submit</button>
  </div>
  </form>
  
  </div>
  </div>
  </div>

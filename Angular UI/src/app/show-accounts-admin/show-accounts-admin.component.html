<table class="table table-hover">
  <tr class="table table-active">
    <th>Account ID</th>
    <th>Account Number</th>
    <th>Account Type</th>
    <th>Balance</th>
    <th>Customer Name</th>
    <th>Transactions</th>
  </tr>
  
  <tr class="table table-info">
    <td>{{accounts.accountId}}</td>
    <td>{{accounts.accountNo}}</td> 
    <td>{{accounts.accountType}}</td> 
    <td>{{accounts.openingBalance}}</td> 
    <td>{{accounts.customer.customerName}}</td>
    <td><button class="btn btn-secondary" [routerLink]="['/adminstatement',accounts.accountNo]">Show Transactions</button></td>
  </tr>
  </table>

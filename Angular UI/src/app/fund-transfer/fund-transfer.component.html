<div class="jumbotron">
  <div class="container">
  <div class="col-md-6 offset-md-3">
  <form [formGroup]="transferForm" (ngSubmit)="fundTransfer()">

    <div class="form-group">
      <label class="asterisk">Debit Account Number</label>
      <select class="custom-select" formControlName="accountNumber" [ngClass]="{'is-invalid': submitted && f.accountNumber.errors}">
      <option value="" disabled>Choose your Debit Account Number</option>
      <option *ngFor="let a of account">{{a.accountNo}}</option>
      </select>
      <div *ngIf="submitted && f.accountNumber.errors" class="invalid-feedback">
      <div *ngIf="submitted && f.accountNumber.errors.required">This is a Mandatory Field</div>
      </div>
      </div>
  
  <div class="form-group">
    <label class="asterisk">Credit Account Number</label>
    <input type="text" formControlName="payeeAccountNumber" class="form-control" [ngClass]="{'is-invalid':submitted && f.payeeAccountNumber.errors}">
    <div *ngIf="submitted && f.payeeAccountNumber.errors" class="invalid-feedback">
    <div *ngIf="submitted && f.payeeAccountNumber.errors.required">This is a required field</div>
    <div *ngIf="submitted && f.payeeAccountNumber.errors.minlength">Should be a 6 digit number</div>
    </div>
  </div>
  
  <div class="form-group">
    <label class="asterisk">Transfer Amount</label>
    <input type="text" formControlName="transferAmount" class="form-control" [ngClass]="{'is-invalid':submitted && f.transferAmount.errors}">
    <div *ngIf="submitted && f.transferAmount.errors" class="invalid-feedback">
    <div *ngIf="submitted && f.transferAmount.errors.required">This is a required field</div>
    </div>
  </div>

  <div class="form-group">  
  <button class="btn btn-primary" value="Transfer" (click)="fundTransfer()">Transfer</button>
  </div>
  </form>
  
  </div>
  </div>
  </div>

<table class="table table-hover">
  <tr class="table table-active">
    <th>Account ID</th>
    <th>Account Number</th>
    <th>Account Type</th>
    <th>Balance</th>
    <th>Customer Name</th>
    <th>Transactions</th>
  </tr>
  
  <tr *ngFor="let a of account" class="table table-info">
    <td>{{a.accountId}}</td>
    <td>{{a.accountNo}}</td> 
    <td>{{a.accountType}}</td> 
    <td>{{a.openingBalance}}</td> 
    <td>{{a.customer.customerName}}</td>
    <td><button class="btn btn-secondary" [routerLink]="['/transactions',a.accountNo]">Show Transactions</button></td>
  </tr>
</table>


   <a [routerLink]="['/custcontain',username]">Go Back to HomePage</a>
